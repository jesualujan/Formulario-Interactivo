<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jesua Hadai">
    <title>Registro</title>
    <!-- CDNJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- sing up container -->
    <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h2>Registrate</h2>
            <div class="social-container">
              <a href="#" class="social-facebook"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social-google"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social-linkedin"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>puedes usar tu red social también</span>
            <input type="text" placeholder="Nombre" />
            <input type="email" placeholder="Correo Electrónico" />
            <input type="password" placeholder="Contraseña" />
            <button>Crear Cuenta</button>
          </form>
        </div>

        
    <!-- sing in container -->
        <div class="form-container sign-in-container">
          <form action="#">
            <h3>Iniciar Sesión</h3>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>incia sesión con tu red social</span>
            <input type="email" placeholder="Correo" />
            <input type="password" placeholder="Contraseña" />
            <a href="#">Olvide mi contraseña?</a>
            <button>Iniciar</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h3>Hola de nuevo!</h3>
              <p>Ya tienes una cuenta? inicia sesión.</p>
              <button class="ghost" id="signIn">Iniciar</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h3>Bienvenido</h3>
              <p>Aún no tienes una cuenta? registrate para continuar</p>
              <button class="ghost" id="signUp">Crear Cuenta</button>
            </div>
          </div>
        </div>
      </div>
    
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
